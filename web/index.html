<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Photo Gallery Labs</title>
    <link
      rel="icon"
      href="/images/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flex flex-col gap-3">
      <h1>Photo Gallery Labs</h1>
      <p>Bienvenidos a recordar HTML a la antigua</p>
      <div class="flex flex-wrap gap-2">
        <div class="box">
          <h2 class="font-bold">LISTAS</h2>
          <ul class="list-disc list-inside ml-2 text-sm">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </div>
        <div class="box">
          <h2 class="font-bold">FORMULARIOS</h2>
          <form
            action="/api/v1/login"
            method="POST"
            class="flex flex-col gap-3 text-sm"
          >
            <div class="flex flex-col gap-1">
              <label for="username">Usuario</label>
              <input
                type="text"
                name="username"
                id="username"
              />
            </div>
            <div class="flex flex-col gap-1">
              <label for="password">Contraseña</label>
              <input
                type="password"
                name="password"
                id="password"
              />
            </div>
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div class="box">
          <h2 class="font-bold">Imágenes</h2>
          <div class="flex flex-wrap gap-4">
            <div class="w-32 h-32 bg-black rounded-lg overflow-hidden">
              <img
                src="https://i.ibb.co/tY1Jcnc/wlZCfCv.jpg"
                alt="Imagen 1"
                class="object-cover w-full h-full object-left-top"
              />
            </div>
            <div class="w-32 h-32 bg-black rounded-lg overflow-hidden">
              <img
                src="https://i.ibb.co/tY1Jcnc/wlZCfCv.jpg"
                alt="Imagen 1"
                class="object-cover w-full h-full"
              />
            </div>
            <div class="w-32 h-32 bg-black rounded-lg overflow-hidden">
              <img
                src="https://i.ibb.co/tY1Jcnc/wlZCfCv.jpg"
                alt="Imagen 1"
                class="object-cover w-full h-full"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
